<!DOCTYPE html>
<html>
<head>
    <title>Set IRIS API Key</title>
    <style>
        body {
            font-family: monospace;
            background: #0a0a0a;
            color: #fff;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        .key-box {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            font-family: monospace;
        }
        button {
            background: #56d364;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 12px;
        }
        button:hover {
            background: #3fb950;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
        }
        .success { background: #1a3a1a; border: 1px solid #56d364; }
        .error { background: #3a1a1a; border: 1px solid #d36464; }
    </style>
</head>
<body>
    <h1>üîë Set IRIS Prime API Key</h1>

    <div class="key-box">
        <p>Enter your API key to authenticate the dashboard:</p>
        <input type="text" id="apiKey" placeholder="iris_..." value="iris_3534c1f6f24b93ee88787d9efa9f9ca56b0bb47db1480ce1673336b9a0769db8">
        <button onclick="setKey()">üíæ Save API Key</button>
        <button onclick="clearKey()" style="background: #d36464; margin-left: 10px;">üóëÔ∏è Clear Key</button>
    </div>

    <div id="status"></div>

    <script>
        function setKey() {
            const key = document.getElementById('apiKey').value.trim();
            if (!key) {
                showStatus('‚ùå Please enter an API key', 'error');
                return;
            }

            localStorage.setItem('iris_api_key', key);
            showStatus('‚úÖ API key saved to localStorage!<br><br>üéØ <a href="/" style="color: #56d364;">Go to Dashboard</a>', 'success');
        }

        function clearKey() {
            localStorage.removeItem('iris_api_key');
            sessionStorage.removeItem('iris_api_key');
            showStatus('‚úÖ API key cleared', 'success');
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = 'status ' + type;
        }

        // Check if key already exists
        const existing = localStorage.getItem('iris_api_key');
        if (existing) {
            showStatus('‚ÑπÔ∏è API key already set: ' + existing.substring(0, 20) + '...', 'success');
        }
    </script>
</body>
</html>
